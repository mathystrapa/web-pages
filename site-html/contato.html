<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <h1>Entre em contato conosco!</h1>

    <p>
        Mande sua mensagem, sugestão ou reclamação através do formulário abaixo:
    </p>

    <form action="" method="post" enctype="multipart/form-data">

        <fieldset id="form-nome">
            <label for="input-nome">Nos diga seu nome: </label>
            <input type="text" name="name" id="input-nome" maxlength="50" placeholder="Ex: João Mário" required>
        </fieldset>

        <fieldset id="form-email">
            <label for="input-email">Insira seu email por onde te responderemos: </label>
            <input type="email" name="email" id="input-email" placeholder="exemplo@email.com" required>
        </fieldset>

        <fieldset id="form-telefone">
            <label for="input-telefone">Insira seu telefone-celular: </label>
            <input type="text" name="phone" id="input-telefone" placeholder="XX XXXXX-XXXX" pattern="\d{2} \d{5}-\d{4}" required>
        </fieldset>

        <fieldset id="form-enviar">
            <button type="submit">Enviar mensagem</button>
        </fieldset>

    </form>
</body>
